<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
<!--    <link type="text/css" rel="stylesheet" th:href="@{'/css/bootstrap.min.css'}">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <header th:replace="header :: header"></header>

            <div class="row my-5">
                <div class="col-7 mx-auto">
                    <div class="card px-4 py-4 mt-1">

                        <h2 class="mb-4 text-center">SIGN IN</h2>
                        <form method="post" th:action="@{'/entering'}">
                            <div class="form-floating mb-4">
                                <input type="email" class="form-control" id="user_email" name="user_email" placeholder="user_email" required>
                                <label for="user_email">Email</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="user_password" name="user_password" placeholder="user_password" required>
                                <label for="user_password">Password</label>
                            </div>
                            <div class="alert alert-primary mb-4" role="alert" th:if="${param.logout != null}">
                                You have signed out!
                            </div>
                            <div class="alert alert-danger mb-4" role="alert" th:if="${param.error != null}">
                                Invalid user credentials!
                            </div>
                            <div class="d-grid gap-2 col-4 mx-auto">
                                <button type="submit" class="btn btn-success">SIGN IN</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

<!--            <footer th:insert="footer :: footer"></footer>-->
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{'/js/bootstrap.bundle.min.js'}"></script>
</html>
